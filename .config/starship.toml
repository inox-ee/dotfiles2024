ssh_only = true
format = "[$hostname](green): "
trim_at = "."

[directory]
disabled = false
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = false

[memory_usage]
disabled = false
threshold = 66
format = '$symbol[${ram_pct}]($style) '

[git_branch]
disabled = false
format = '[ $branch ]($style) '

[docker_context]
format = 'on [$symbol $context](blue bold)'

[time]
disabled = false
format = '[\[$time\]]($style) '

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[shlvl]
disabled = false
format = '[$symbol]($style)'
repeat = true
symbol = '>'
repeat_offset = 1
threshold = 0
