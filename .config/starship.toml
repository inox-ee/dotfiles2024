$kubernetes\
$git_branch$git_commit$git_state$git_metrics$git_status\
$docker_context\
$package\
$c$cmake$deno$golang$java$nodejs$python$ruby$rust$terraform$typst\
$memory_usage\
$aws$gcloud$openstack$azure\
$direnv$env_var\
$custom\
$sudo$cmd_duration\
$jobs$battery$time$status$container$shlvl\
$line_break\
$shell$character
